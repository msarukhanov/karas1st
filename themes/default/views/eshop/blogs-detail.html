<div class="padding npb newsBlock-inner">
    <div class="news-inner-head">
        <p class="news-header-date">@{model.datecreated.format('yyyy-MM-dd')}</p>
        <p class="news-header-title">@{model.name}</p>
    </div>
    <div class="news-inner-body">
        <div class="news-img">
            <img src="@{if !model.pic }/img/empty.png@{else}/images/small/@{model.pic}.jpg@{fi}">
        </div>
        <div class="news-body-text">
            @{!model.body}
        </div>
    </div>
</div>
